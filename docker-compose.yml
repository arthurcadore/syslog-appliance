services:
  syslogserver:
    container_name: syslogserver
    image: arthurcadore/my-syslogserver:1.0.0
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    restart: unless-stopped
    ports:
      - "514:514/udp"
    env_file:
      - ./env/.syslog.env
    volumes:
      - "./logs:/var/log/"
    healthcheck:
      test: ["CMD", "bash", "-c", "netstat -uln | grep -q ':514 '"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    privileged: true

  syslogdb:
    container_name: syslogdb
    image: mysql:8.0.34
    restart: unless-stopped
    ports:
      - "3306:3306"
    user: '0'
    environment:
      MYSQL_ROOT_PASSWORD: cadore#123dbgrafana
      MYSQL_DATABASE: syslogdb
      MYSQL_USER: syslogserver
      MYSQL_PASSWORD: Syslog#123db
    volumes:
      - "./db/db_data:/var/lib/mysql"
      - "./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
